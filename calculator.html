<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator | Amir Salimi</title>
</head>

<body>
    <div id="main">
        <div id="head">
            <div id="back">
                <div>A</div>
            </div>
            <div id="freeSpace"></div>
            <div id="theme">D
            </div>
        </div>
        <div id="screen">
            <div recentScreen id="recentScreen"></div>
            <div result id="result"></div>
        </div>
        <div id="buttons">
            <div id="left">
                <div id="rowDigitFirst">
                    <div id="digit">
                        <div data-all-clear class="dokme">AC</div>
                    </div>
                    <div id="digit">
                        <div data-delete class="dokme">Del</div>
                    </div>
                    <div id="digit">
                        <div id="PM" class="dokme">+/-</div>
                    </div>
                </div>
                <div id="rowDigit">
                    <div id="digit">
                        <div data-number class="dokme">7</div>
                    </div>
                    <div id="digit">
                        <div data-number class="dokme">8</div>
                    </div>
                    <div id="digit">
                        <div data-number class="dokme">9</div>
                    </div>
                </div>
                <div id="rowDigit">
                    <div id="digit">
                        <div data-number class="dokme">4</div>
                    </div>
                    <div id="digit">
                        <div data-number class="dokme">5</div>
                    </div>
                    <div id="digit">
                        <div data-number class="dokme">6</div>
                    </div>
                </div>
                <div id="rowDigit">
                    <div id="digit">
                        <div data-number class="dokme">1</div>
                    </div>
                    <div id="digit">
                        <div data-number class="dokme">2</div>
                    </div>
                    <div id="digit">
                        <div data-number class="dokme">3</div>
                    </div>
                </div>
                <div id="rowDigitLast">
                    <div id="digit">
                        <div data-number class="dokme">0</div>
                    </div>
                    <div id="digit">
                        <div data-number class="dokme">00</div>
                    </div>
                    <div id="digit">
                        <div data-number class="dokme">.</div>
                    </div>
                </div>
            </div>
            <div id="right">
                <div id="sizeContent">
                    <div id="rowDigitFirst">
                        <div id="digit">
                            <div data-operation class="dokme">รท</div>
                        </div>
                    </div>
                    <div id="rowDigit">
                        <div id="digit">
                            <div data-operation class="dokme">*</div>
                        </div>
                    </div>
                    <div id="rowDigit">
                        <div id="digit">
                            <div data-operation class="dokme">-</div>
                        </div>
                    </div>
                    <div id="rowDigit">
                        <div id="digit">
                            <div data-operation class="dokme">+</div>
                        </div>
                    </div>
                    <div id="rowDigitLast">
                        <div id="digit">
                            <div data-equal id="equal" class="dokme">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="scripts/calc.js"></script>
    <script src="scripts/theme.js"></script>

</body>

</html>
