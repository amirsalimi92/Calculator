<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator | Amir Salimi</title>
</head>

<body>
    <div id="main">
        <div id="head">
            <div id="back">
                <div>A</div>
            </div>
            <div id="freeSpace"></div>
            <div id="theme"><a>theme</a></div>
        </div>
        <div id="screen">
            <div id="recent"><span>1+2+3</span></div>
            <div id="result"><span>6</span></div>
        </div>
        <div id="buttons">
            <div id="left">
                <div id="rowDigitFirst">
                    <div id="digit">
                        <div id="AC" class="dokme">AC</div>
                    </div>
                    <div id="digit">
                        <div id="PM" class="dokme">+/-</div>
                    </div>
                    <div id="digit">
                        <div id="PC" class="dokme">%</div>
                    </div>
                </div>
                <div id="rowDigit">
                    <div id="digit">
                        <div id="7" class="dokme">7</div>
                    </div>
                    <div id="digit">
                        <div id="8" class="dokme">8</div>
                    </div>
                    <div id="digit">
                        <div id="9" class="dokme">9</div>
                    </div>
                </div>
                <div id="rowDigit">
                    <div id="digit">
                        <div id="4" class="dokme">4</div>
                    </div>
                    <div id="digit">
                        <div id="5" class="dokme">5</div>
                    </div>
                    <div id="digit">
                        <div id="6" class="dokme">6</div>
                    </div>
                </div>
                <div id="rowDigit">
                    <div id="digit">
                        <div id="1" class="dokme">1</div>
                    </div>
                    <div id="digit">
                        <div id="2" class="dokme">2</div>
                    </div>
                    <div id="digit">
                        <div id="3" class="dokme">3</div>
                    </div>
                </div>
                <div id="rowDigitLast">
                    <div id="digit">
                        <div id="0" class="dokme">0</div>
                    </div>
                    <div id="digit">
                        <div id="00" class="dokme">00</div>
                    </div>
                    <div id="digit">
                        <div id="dot" class="dokme">.</div>
                    </div>
                </div>
            </div>
            <div id="right">
                <div id="sizeContent">
                    <div id="rowDigitFirst">
                        <div id="digit">
                            <div id="slash" class="dokme">/</div>
                        </div>
                    </div>
                    <div id="rowDigit">
                        <div id="digit">
                            <div id="mul" class="dokme">x</div>
                        </div>
                    </div>
                    <div id="rowDigit">
                        <div id="digit">
                            <div id="min" class="dokme">-</div>
                        </div>
                    </div>
                    <div id="rowDigit">
                        <div id="digit">
                            <div id="plus" class="dokme">+</div>
                        </div>
                    </div>
                    <div id="rowDigitLast">
                        <div id="digit">
                            <div id="equal" class="dokme">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
